<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
     
let num = parseInt(prompt("Enter a number:"));

let total = Math.abs(num); 
while (total >= 10) {
    let sum = 0;
    let number = total;

    while (number > 0) {
        let digit = number % 10;
        sum =sum + digit;
        number = Math.floor(number / 10);  }

    total = sum;
}

console.log("The single digit sum is:", total);

     
    </script>
</body>
</html>
