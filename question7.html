<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let randomNumber=Math.floor(Math.random()*100)+1;
        let number;
        console.log(randomNumber);
        do{
         number =prompt("Enter a Number Between 1 and 100:");
         if(number>100){
            alert('You Enter Higher number please Enter between 1 to 100 only..!!..');
         }
         else if(number>randomNumber){
            alert('You Enter too high number !!...');
         }
         else if(number<randomNumber){
            alert('You Enter too Low number !!...');
         }
         else{
            alert('You Guess the Correct Number..!!...');
         }
        }while(number!=randomNumber);


    </Script>
</body>
</html>
