<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=prompt('Enter a Number :');
        const naturalNumber=function(number){
            let numberSum=0;
        let i;
        for(i=1 ;i<=number ; i++){
            numberSum+=i;
        }
        alert(`Sum of Natural Number till ${number} = ${numberSum}`);
        }
        naturalNumber(number);
    </script>
</body>
