<html lang="en">

<body>
    <script>
        let state=prompt('choose any one state \n Maharastra \n Gujrat \n Haryana \n Punjab ');
        switch(state){
            case 'Maharastra':
                alert(`The Capital of ${state} is Mumbai`);
                break;

            case 'Gujrat':
                alert(`The Capital of ${state} is Gandhinagar`);
                break;
            
            case 'Haryana':
                alert(`The Capital of ${state} is Chandigarh`);
                break;

            case 'Punjab':
                alert(`The Capital of ${state} is Chandigarh`);
                break;

            default :
                alert('Please Enter vaild State Name...!!!!');
        }

        
    </script>
</body>
</html>
