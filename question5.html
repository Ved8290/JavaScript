<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let currentAge=prompt('Enter Your Current Age :');
        let retireAge=prompt('Enter Your Retire Age :');
        if(currentAge>retireAge){
            let remainAge=currentAge-retireAge;
            alert(`You Are already Retire  ${remainAge} Year ago..!!..`);
        }else{
            let remainAge=retireAge-currentAge;
            alert(`${remainAge} is remain to retire`);
        }
    </script>
</body>
</html>
